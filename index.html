    <title>Neuschwanstein</title>
    <style>
     .summer_leaf{
       animation: shadow 20s infinite alternate;
     }

     .autumn_leaf{
       animation: red_shift 15s 1;
       fill: hsl(30, 80%, 60%);
     }

     .winter_leaf{
       animation: white_shift 10s 1;
       fill: hsl(180, 0%, 100%);
     }

     .spring_leaf{
       animation: green_shift 15s 1;
       fill: hsl(120, 80%, 70%);
     }

     .sun_rays{
       animation: shine 20s infinite alternate;
     }
     .clouds{
      animation: float 20s ease-in infinite alternate;
     }
     .rain_drops{
       animation: rain 5s infinite;
     }

     .fog{
         animation: float 20s infinite alternate;
         opacity: 0.4;
     }

     .snow{
         animation: fall 10s infinite;
     }
     @keyframes shadow{
       0%{filter: brightness(100%);}
       100%{filter: brightness(70%);}
     }

     @keyframes red_shift{
       0%{fill: hsl(120, 80%, 70%);}
       100%{fill: hsl(15, 90%, 50%);}
     }

     @keyframes white_shift{
       0%{fill: hsl(15, 80%, 70%);}
       20%{fill: hsl(60, 80%, 60%);}
       100%{fill: hsl(180, 0%, 100%);}
     }

     @keyframes green_shift{
       0%{fill: hsl(180, 0%, 100%);}
       100%{fill: hsl(120, 80%, 70%);}
     }

     @keyframes shine{
       0%{transform: rotateY(0deg) rotateX(0deg) scale(1);opacity: 0.2;}
       100%{transform: rotateY(20deg) rotateX(20deg) scale(0.95);opacity: 0.05;}
     }

     @keyframes float{
       0%{transform: translateX(0px);}
       100%{transform: translateX(80px);}
     }

     @keyframes rain{
       0%{opacity: 0.5; transform: translateY(0px) translateX(0px);}
       100%{opacity: 1;transform: translateY(200px) translateX(70px);}
     }

     @keyframes fall{
       0%{opacity: 0.5; transform: translateY(0px);}
       100%{opacity: 1;transform: translateY(70px);}
     }

 </style>
</head>
